<!DOCTYPE html>
<html>
  <body>
    <h2>Multi User Chat</h2>
    <input id="userId" placeholder="Enter your user ID" />
    <button id="registerBtn">Register</button>
    <br /><br />

    <h4>Private Message</h4>
    <input id="toUser" placeholder="To user ID" />
    <input id="privateMsg" placeholder="Message" />
    <button id="sendPrivate">Send</button>

    <h4>Group Chat</h4>
    <input id="roomName" placeholder="Room name" />
    <button id="joinRoom">Join Room</button>
    <input id="groupMsg" placeholder="Group message" />
    <button id="sendGroup">Send</button>

    <ul id="messages"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      document.getElementById("registerBtn").onclick = () => {
        const userId = document.getElementById("userId").value;
        socket.emit("userId", userId);
      };

      document.getElementById("sendPrivate").onclick = () => {
        const to= document.getElementById("toUser").value;
        const msg= document.getElementById("privateMsg").value;
        const from= document.getElementById("userId").value;
        socket.emit("private msg", { to, msg, from });
      };

      document.getElementById("joinRoom").onclick = () => {
        const roomName= document.getElementById("roomName").value;
        socket.emit("join room", roomName);
      };

      document.getElementById("sendGroup").onclick = () => {
        const roomName= document.getElementById("roomName").value;
        const msg= document.getElementById("groupMsg").value;
        const from= document.getElementById("userId").value;
        socket.emit("group msg", { roomName, msg, from });
      };

      socket.on("private msg", (data) => {
        console.log(data)
        addMessage(data)
        
      })
      socket.on("join room", (data) => {
        console.log(data)
        addMessage(data)
        
      })
      socket.on("group msg", (data) => {
        console.log(data)
        addMessage(data)
      })

      function addMessage(msg) {
        const li = document.createElement("li");
        li.textContent = msg;
        document.getElementById("messages").appendChild(li);
      }
    </script>
  </body>
</html>
